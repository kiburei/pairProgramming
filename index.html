<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Pair Programming</title>
  </head>
  <body class="login">
    <h1></h1>
    <!--Start of our form-->
    <div class="registration">
      <form class="form-horizontal" action="index.html" method="post">
        <div class="form-group">
          <label for="inputUsername" class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="inputUsername" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox">Remember me
               </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">Meet your daily match</button>
          </div>
        </div>
      </form>

    </div>
    <!--This is the end of the form-->
  </body>
</html>
